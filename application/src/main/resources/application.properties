spring.application.name=invoice-processing-system-parent

server.port=9999

#### DATABASE Configuration ####
# Database URL with createDatabaseIfNotExist parameter
spring.datasource.url=jdbc:mysql://localhost:3306/invoice_processing?createDatabaseIfNotExist=true

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=root

# JDBC driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for the database used (MySQL example)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DDL auto settings (validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the logs (set to true or false)
spring.jpa.show-sql=true

# Format SQL in logs
spring.jpa.properties.hibernate.format_sql=true

